name: Build

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Install dependencies
        run: sudo apt-get install python-pygments

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Setup Hugo
        run: ../bin/installHugo.sh
        working-directory: src

      - name: Clean public directory
        run: rm -rf ./public
        working-directory: src

      - name: Make assets
        run: npm install && npm run build
        working-directory: src/themes/hugo-theme-learn/_src

      - name: Build
        run: hugo
        working-directory: src

      - name: Create a CNAME file which mapping to our custom domain
        run: echo 'devdocs.prestashop.com' > public/CNAME
        working-directory: src

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src/public
